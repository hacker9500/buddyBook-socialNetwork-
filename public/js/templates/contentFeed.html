  <br>
  <div class="col-lg-12 col-md-12" style="background-color:#666; color: white">
    <h4><span style="cursor:pointer; cursor: hand;" ng-click="likeIt(feedObject)">(Like)</span>  &nbsp;&nbsp; Likes: {{feedObject.like}}</h4>
  </div>
</div>
